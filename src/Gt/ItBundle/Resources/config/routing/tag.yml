admin_tag:
    path:     /
    defaults: { _controller: "GtItBundle:Tag:index" }

admin_tag_show:
    path:     /{id}/show
    defaults: { _controller: "GtItBundle:Tag:show" }

admin_tag_new:
    path:     /new
    defaults: { _controller: "GtItBundle:Tag:new" }

admin_tag_create:
    path:     /create
    defaults: { _controller: "GtItBundle:Tag:create" }
    methods:  POST

admin_tag_edit:
    path:     /{id}/edit
    defaults: { _controller: "GtItBundle:Tag:edit" }

admin_tag_update:
    path:     /{id}/update
    defaults: { _controller: "GtItBundle:Tag:update" }
    methods:  [POST, PUT]

admin_tag_delete:
    path:     /{id}/delete
    defaults: { _controller: "GtItBundle:Tag:delete" }
    methods:  [POST, DELETE]
