admin_comment:
    path:     /
    defaults: { _controller: "GtItBundle:Comment:index" }

admin_comment_show:
    path:     /{id}/show
    defaults: { _controller: "GtItBundle:Comment:show" }

admin_comment_new:
    path:     /new
    defaults: { _controller: "GtItBundle:Comment:new" }

admin_comment_create:
    path:     /create
    defaults: { _controller: "GtItBundle:Comment:create" }
    methods:  POST

admin_comment_edit:
    path:     /{id}/edit
    defaults: { _controller: "GtItBundle:Comment:edit" }

admin_comment_update:
    path:     /{id}/update
    defaults: { _controller: "GtItBundle:Comment:update" }
    methods:  [POST, PUT]

admin_comment_delete:
    path:     /{id}/delete
    defaults: { _controller: "GtItBundle:Comment:delete" }
    methods:  [POST, DELETE]
